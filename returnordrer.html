<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return & Order</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        background:#e8f0fe;
        font-family:Arial;
    }

    .return-container{
        width:100%;
        padding:40px 0;
    }

    .return-container h2{
        text-align:center;
        font-size:30px;
        margin-bottom:20px;
        color:#222;
    }

    .return-box{
        width:400px;
        margin:auto;
        background:white;
        padding:20px;
        border-radius:8px;
        box-shadow:0 3px 10px rgba(0,0,0,0.2);
    }

    .return-box label{
        font-size:17px;
        margin-top:10px;
        display:block;
    }

    .return-box input,
    .return-box textarea{
        width:100%;
        padding:10px;
        margin-top:5px;
        border:1px solid #aaa;
        border-radius:5px;
        font-size:16px;
    }

    .return-box textarea{
        height:100px;
        resize:none;
    }

    button{
        width:100%;
        padding:12px;
        margin-top:15px;
        background:#5da0ec;
        color:white;
        font-size:18px;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }

    button:hover{
        background:#3b7ec7;
    }
</style>

</head>
<body>

<div class="return-container">
    <h2>Return & Order Help</h2>

    <div class="return-box">

        <label>Order ID</label>
        <input type="text" id="orderId" placeholder="Enter your Order ID">

        <label>Registered Mobile</label>
        <input type="number" id="orderPhone" placeholder="Enter mobile number">

        <label>Problem / Issue</label>
        <textarea id="orderIssue" placeholder="Write your issue"></textarea>

        <button id="submitReturn">Submit Request</button>

    </div>
</div>

<script>
    document.getElementById("submitReturn").addEventListener("click", function(){

        let orderId = document.getElementById("orderId").value.trim();
        let phone = document.getElementById("orderPhone").value.trim();
        let issue = document.getElementById("orderIssue").value.trim();

        if(!orderId || !phone || !issue){
            alert("⚠ Please fill all fields");
            return;
        }

        if(phone.length != 10){
            alert("⚠ Mobile number must be 10 digits");
            return;
        }

        alert("✅ Return request submitted successfully!");

        // Clear form
        document.getElementById("orderId").value = "";
        document.getElementById("orderPhone").value = "";
        document.getElementById("orderIssue").value = "";
    });
</script>

</body>
</html>
