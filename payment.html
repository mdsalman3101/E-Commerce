<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body{font-family: Arial; display:flex; justify-content:center; padding:50px; background:#eef1f7;}
        .container{width:400px;
            height: 300px;
            background:white; padding:25px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1);}
        h2{text-align:center; margin-bottom:20px; color:#333;}
        label{font-weight:bold; display:block; margin-top:10px;}
        select{width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-top:5px;}
        .btn{width:10%; padding:12px; background:#28a745;
             color:white; border:none; 
             border-radius:8px; 
             margin-top:20px; 
             cursor:pointer;
            text-decoration: none;
            position: absolute;
            top:340px;
            left: 800px;
            }
        .btn:hover{background:#1f8538;}
    </style>
</head>
<body>

<div class="container">
    <h2>Payment</h2>

    <label>Select Payment Method</label>
    <select id="payment">
        <option value="">--Select--</option>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
    </select>
    <button class="btn" onclick="placeOrder()">Confirm Order</button>

</div>

<script>
function placeOrder(){
    let method = document.getElementById("payment").value;
    if(method === ""){
        alert("âš  Please select a payment method!");
        return;
    }

    // Redirect to success page
    window.location.href = "successoder.html";
}
</script>

</body>
</html>
