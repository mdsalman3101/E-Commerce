<!DOCTYPE html>
<html>
<head>
    <title>Delivery Details</title>
    <style>
        body{
            font-family: Arial;
             display:flex; 
             justify-content:center;
              padding:50px; background:#eef1f7;
            }
        .container{width:500px;
            height: 350px; 
            background:white; 
            padding:25px;
             border-radius:12px;
              box-shadow:0 5px 20px rgba(0,0,0,0.1);
            }
        h2{text-align:center;
             margin-bottom:20px; 
             color:#333;
            }
        label{
            font-weight:bold; 
            display:block; 
            margin-top:10px;
        }
        input, textarea{width:100%; 
            padding:10px; 
            margin-top:5px;
             border-radius:8px; 
             border:1px solid #ccc;
            }
        input:focus, textarea:focus{border-color:#0066ff;}
         .btn{width:10%;
            text-decoration: none;
            padding:12px; 
            background:#0066ff; 
            color:white; border:none;
             border-radius:8px;
              margin-top:40px;
               cursor:pointer;
            position: absolute;
            top:350px;
            }
        .btn:hover{background:#004ecb;}

        
    </style>
</head>
<body>

<div class="container">
    <h2>Delivery Details</h2>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter Name">

    <label>Address</label>
    <textarea id="address" placeholder="Enter Address"></textarea>

    <label>Phone Number</label>
    <input type="number" id="phone" placeholder="Enter Phone">
    <button class="btn" onclick="goToPayment()">Next: Payment</button>
</div>

<script>
function goToPayment(){
    let name = document.getElementById("name").value.trim();
    let address = document.getElementById("address").value.trim();
    let phone = document.getElementById("phone").value.trim();

    if(!name || !address || !phone){
        alert("⚠ Please fill all fields");
        return;
    }
    if(phone.length != 10){
        alert("⚠ Phone number must be 10 digits");
        return;
    }

    // Save details in localStorage (optional, to pass to next step)
    localStorage.setItem("name", name);
    localStorage.setItem("address", address);
    localStorage.setItem("phone", phone);

    window.location.href ="payment.html";
}
</script>

</body>
</html>
